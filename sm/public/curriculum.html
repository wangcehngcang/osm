<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .demo {
            width: 80%;
            height: auto;
            margin: 0 auto;
            text-align: center;
        }

        .demo h4 {
            text-align: center;
            line-height: 60px;
            border-bottom: 1px solid #ccc;
            font-size: 30px;
        }

        .demo h4 a {
            text-decoration: none;
            float: left;
            margin-left: 10px;
            line-height: 60px;
            color: black;
            font-size: 16px;
        }

        #luru_btn {
            float: right;
            width: 10%;
            line-height: 34px;
            font-size: 18px;
            color: #fff;
            border-radius: 10px;
            border-style: none;
            margin: 10px;
        }

        table {
            width: 100%;
        }

        table th {
            text-align: center;
            font-size: 1.2em;
            /* width:13%; */
            height: 30px;
            border: none;
            background: #2cc9aa;
            height: 40px;
            line-height: 40px;
            color: #fff;
        }

        tr:nth-child(odd) {
            background: #ebfcf6;
        }

        td {
            text-align: center;
            font-size: 1.2em;
            /* width:13%; */
            height: 30px;
            border: none;
        }

        .luru {
            width: 100%;
            transition: 1s;
        }

        .luru button {
            width: 8%;
            height: 30px;
            margin: 10px;
            border-radius: 10px;
            color: #fff;
            border-style: none;
            outline: none;
        }

        .luru>a {
            color: black;
            font-size: 20px;
            line-height: 50px;
            margin-right: 20px;
            float: right;
            text-decoration: none;
        }

        .luru>div {
            width: 20%;
            height: 50px;
            line-height: 50px;
            float: left;
        }

        .luru>div input {
            outline: none;
            border: none;
            border-bottom: solid 1px #000;
        }

        .active {
            opacity: 0;
            height: 0;
        }

        .show {
            opacity: 1;
            height: 50px;
        }

        .active_btn {
            display: none;
        }

        #modifys {
            width: 8%;
            display: none;
        }
    </style>
</head>

<body>
    <div class="demo">
        <h4>
            <a href="index.html">返回</a>
            课程安排
        </h4>
        <button id="luru_btn">新增课程</button>
        <div class="luru active">
            <div>阶段：<input type="text" id="stage"></div>
            <div>课程名称：<input type="text" id="curriculumName"></div>
            <div>任课老师：<input type="text" id="teacher"></div>
            <div>班主任：<input type="text" id="headmaster"></div>
            <button id="submit" class="active_btn">提交</button>
            <button id="modifys">修改并保存</button>
            <a href="#">关闭</a>
        </div>
        <table border="2" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th scope="col">阶段</th>
                    <th scope="col">课程名称</th>
                    <th scope="col">任课老师</th>
                    <th scope="col">班主任</th>
                    <th>修改</th>
                </tr>
            </thead>
            <tbody id="mytable">
            </tbody>
        </table>
        </style>
        </head>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript">
    // 新增课程
    var href = 'http://localhost:8000';
    $('#luru_btn').on('click', function () {
        $('.luru').addClass('show')
        $(this).addClass('active_btn');
        $('#submit').removeClass('active_btn')
    })
    // 取消录入
    $('.luru>a').on('click', function () {
        stage.value = '';
        curriculumName.value = '';
        teacher.value = '';
        headmaster.value = '';
        $('.luru').removeClass('show')
        $('#luru_btn').removeClass('active_btn');
        $('#submit').addClass('active_btn')

    })
    // 提交发送ajax
    $('#submit').on('click', function () {
        luru();
        setTimeout(function () {
            window.location.reload();
        }, 500)
    })
    function luru() {
        if (stage.value == '') {
            alert('阶段输入不能为空')
        } else if (curriculumName.value == '') {
            alert('请输入课程名称')
        } else if (teacher.value == '') {
            alert('请输入讲师')
        } else if (headmaster.value == '') {
            alert('请输入班主任')
        } else {
            $.ajax({
                type: 'post',
                url: href + '/users/l',
                data: {
                    stage: stage.value,
                    curriculumName: curriculumName.value,
                    teacher: teacher.value,
                    headmaster: headmaster.value
                },
                success(data) {
                    if (data == 'ok') {
                        alert('提交成功')
                        duqu()
                    } else {
                        alert('提交失败')
                        stage.value = '';
                        curriculumName.value = '';
                        teacher.value = '';
                        headmaster.value = '';
                    }
                }
            })
        }
    }
    // 读取课程信息
    duqu()
    function duqu() {
        $.ajax({
            type: 'get',
            url: href + '/users/d',
            success(data) {
                console.log(data)
                $.each(data, function (index, value) {
                    $(`<tr>
                        <td>${value.stage}</td>
                        <td>${value.curriculumName}</td>
                        <td>${value.teacher}</td>
                        <td>${value.headmaster}</td>
                        <td><button onClick="modify('${value.uid}','${value.stage}','${value.curriculumName}','${value.teacher}','${value.headmaster}')">修改</button></td>
                        </tr>`).appendTo('#mytable')
                })
            }
        })
    }

    //修改
    function modify(uid, stages, curriculumNames, teachers, headmasters) {
        console.log(uid, stages, curriculumNames, teachers, headmasters);
        luru_btn.style.display = 'none';
        submit.style.display = 'none';
        modifys.style.display = 'block';
        $('.luru').addClass('show');
        $(this).addClass('active_btn');
        $('#submit').removeClass('active_btn');
        stage.value = stages;
        curriculumName.value = curriculumNames;
        teacher.value = teachers;
        headmaster.value = headmasters;
        modifys.onclick = function () {
            if (stage.value == '') {
                alert('阶段输入不能为空');
            } else if (curriculumName.value == '') {
                alert('课程名称不能为空');
            } else if (teacher.value == '') {
                alert('讲师不能为空');
            } else if (headmaster.value == '') {
                alert('班主任不能为空');
            } else {
                $.ajax({
                    type: 'get',
                    url: href + '/users/modifys',
                    data: {
                        uid: uid,
                        stage: stage.value,
                        curriculumName: curriculumName.value,
                        teacher: teacher.value,
                        headmaster: headmaster.value
                    },
                    success(data) {
                        console.log(data);
                        alert('修改成功');
                        luru_btn.style.display = 'block';
                        $('.luru').removeClass('show')
                        $('#luru_btn').removeClass('active_btn');
                        $('#submit').addClass('active_btn')
                        window.location.reload();
                    }
                })
            }

        }
    }
</script>

</html>
