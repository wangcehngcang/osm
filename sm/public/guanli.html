<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>综合积分管理</title>
	<link rel="stylesheet" href="stylesheets/guanli.css">
	<link rel="stylesheet" href="font_ps99atp86ak/iconfont.css">
</head>
<body>
	<div class="headera"><span id="fh"><i class="iconfont">&#xe66f;</i> 综合积分管理</span></div>
	<div class="con">
		<div class="header ye">
			<p class="classification"><span></span>&nbsp;&nbsp;&nbsp;基本信息</p>
			班级：<select class="z-text" id="gender" style="width: 100px;height:40px;font-size: 18px;border: none;">
				<option value="1809">1809</option>
				<option value="1809">1810</option>
				<option value="1809">1811</option>
				<option value="1809">1812</option>
				<option value="1809">1901</option>
				<option value="1809">1902</option>
				<option value="1809">1903</option>
				<option value="1809">1904</option>
				<option value="1809">1905</option>
				<option value="1809">1906</option>
			</select>
			学号：<input type="text" id="xha" placeholder="学员学号" />
			<span class="Tips">未匹配到该学员学号(请从新输入)</span>
			姓名：<input type="text" id="xm" placeholder="学员姓名" />
			时间：<input type="text" id="showDate" style="width:100px;border: none;background: none;text-align: center;" disabled="disabled" />
			周几：<input type="text" id="getday" style="width:100px;border: none;background: none;text-align: center;" disabled="disabled" />
			<br>
			原因：<input type="text" id="Reasona" placeholder="请输入扣分原因">
			扣除积分：<select class="z-text" id="jf" style="width: 100px;height:40px;font-size: 18px;border: none;">
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="15">15</option>
				<option value="20">20</option>
				<option value="25">25</option>
				<option value="30">30</option>
				<option value="35">35</option>
				<option value="40">40</option>
			</select>
			<button id="Submission" class="activea">提交</button>
			<button id="Submission_a" class="active" style="display:none;">提交修改</button>
			<span id="gb" class="gb">x</span>
		</div>
		<div class="conc" style="margin-top: 20px;">
			<p class="classification"><span></span>&nbsp;&nbsp;&nbsp;扣除积分信息</p>
			<table cellspacing="0" cellpadding="0" class="tab-a" id="main_Violation">
					<!-- <tr>
						<td>1809</td>
						<td>xxx</td>
						<td>2019-8-8</td>
						<td>周二</td>
						<td>旷课</td>
						<td>-5</td>
						<td>95</td>
						<td><button id="modify">修改</button></td>
					</tr> -->
				</table>
			</div>
		</div>
	</body>
	<script src="font_ps99atp86ak/iconfont.js"></script>
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		//判断是否是管理者还是读者
		$('.ye').css({'display':'none'})
		if(localStorage.user){
			var localStorageUser=JSON.parse(localStorage.user);
			audi=localStorageUser.uid;
		}
		console.log(audi)
		window.onload=function (){
			$.ajax({
				type:'get',
				url:'http://localhost:8000/indexs/state',
				data:{
					uid:audi,
				},
				success(data){
					console.log(data)
					if(data.length){
						if(data[0].AR=='yes'){
							$('.ye').css({'display':'block'})
						}else{
							$('.ye').css({'display':'none'})
						}
					}else{
						console.log('您是学生，没有权限去操作页面')
					}
				}
			})
		}
		
		
		//返回主页
		fh.onclick=function(){
			location.href='index.html'
		}
		//默认提交按钮是不可点击的,只有学号匹配成功方可点击
		$("#Submission").attr("disabled", true);
		//计算当前时间和日期
		var mydate=new Date();
		var myddy=mydate.getDay();//获取存储当前日期
		var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
		$('#getday').val(weekday[myddy])
		$(function() {
			setInterval("getTime();", 1000); //每隔一秒运行一次
		})
		//取得系统当前时间
		function getTime() {
			var myDate = new Date();
			var date = myDate.toLocaleDateString();
			// var hours = myDate.getHours();
			// var minutes = myDate.getMinutes();
			// var seconds = myDate.getSeconds();"+hours+":"+minutes+":"+seconds
			$("#showDate").val(date); //将值赋给div
		}
		$('#Reason').on('focus', function() {
			$(this).css({
				'width': '250px'
			});
			$(this).css({
				'transition': '0.5s'
			});
		})
		//关闭
		gb.onclick=function(){
			Submission_a.style.display = 'none';
			gb.style.display = 'none';
			Submission.style.display = 'block';
			xha.value='';
			xm.value='';
			Reasona.value='';
			$("#Submission").attr("disabled", true);
			$("#Submission").removeClass('active')
		}
		// onchange
		// onblur
		//去学生基本信息对比学号是否有记录(有则可录入，没则不可提交)
		$('#xha').on('blur', function() {
			oblur()
		})

		function oblur() {
			$.ajax({
				type: 'get',
				url: 'http://localhost:8000/indexs/testing',
				data: {
					xh: xha.value
				},
				success(data) {
					if (data == '') {
						$("#xm").val('')
						$('.Tips').css({
							'opacity': '1'
						})
						setTimeout(function() {
							$('.Tips').css({
								'opacity': '0'
							})
						}, 2000)
						$("#Submission").attr("disabled", true);
						$("#Submission").removeClass('active')
					} else {
						alert('匹配学员成功')
						$("#xm").val(data[0].name)
						$("#Submission").attr("disabled", false);
						$("#Submission").addClass('active')
					}
				}
			})
		}
		//提交违纪学员
		$('#Submission').on('click', function() {
			var num = 100;
			var e = parseInt(num - (jf.value));
			console.log(e)
			console.log(jf.value)
			if (gender.value == '') {
				alert('内容不得为空')
			} else if (xha.value == '') {
				alert('请输入学号')
			} else if (/[\u4E00-\u9FA5]/g.test(xha.value)) {
				alert('学号内不得出现中文')
			} else if (xm.value == '') {
				alert('请输入姓名')
			} else if (showDate.value == '') {
				alert('请输入日期')
			} else if (getday.value == '') {
				alert('请输入星期几')
			} else if (Reasona.value == '') {
				alert('请输入扣分原因')
			} else if (jf.value == '') {
				alert('请输入扣除分数')
			} else {
				$.ajax({
					type: 'get',
					url: 'http://localhost:8000/indexs/integral',
					data: {
						bj: gender.value,
						xh: xha.value,
						name: xm.value,
						date: showDate.value,
						getday: getday.value,
						reason: Reasona.value,
						f: e,
						kf: jf.value,
					},
					success(data) {
						if (data == 'ok') {
							alert('记录成功')
							read()
							xha.value = '';
							xm.value = '';
							Reasona.value = '';
							$("#Submission").attr("disabled", true);
							$("#Submission").removeClass('active')
						} else {
							alert('该学院已被记录如像操作请修改')
							xha.value = '';
							xm.value = '';
							Reasona.value = '';
						}
					}
				})
			}
		})
		//读取违规学员信息
		read()

		function read() {
			$.ajax({
				type: 'get',
				url: 'http://localhost:8000/indexs/read',
				success(data) {
					var str =
					`
					<tr style="height: 50px;">
					<td>班级</td>
					<td>扣除人</td>
					<td>时间</td>
					<td>周几</td>
					<td>原因</td>
					<td>扣除分值</td>
					<td>总分值</td>
					<td class="ye">操作</td>
					</tr>
					`
					for (var i = 0; i < data.length; i++) {
						str +=`
						<tr>
						<td>${data[i].bj}</td>
						<td>${data[i].name}</td>
						<td>${data[i].date}</td>
						<td>${data[i].getday}</td>
						<td>${data[i].Reason}</td>
						<td>${data[i].kf}</td>
						<td>${data[i].f}</td>
						<td class="ye"><button id="modify" onclick="update('${data[i].uid}','${data[i].bj}','${data[i].xh}','${data[i].name}','${data[i].Reason}','${data[i].f}','${data[i].kf}')">添加记录</button></td>
						</tr>
						`
					}
					main_Violation.innerHTML = str
				}
			})
		}
		//修改违规学员信息
		function update(uid, bj, xh, name, Reason, f, kf) {
			Submission_a.style.display = 'block';
			gb.style.display = 'block';
			Submission.style.display = 'none';
			console.log(uid, bj, xh, name, Reason, f, kf)
			//f 扣除分后剩下的总分
			//kf 扣得分数
			var Score = jf.value;
			var Total = parseInt(f)
			var jfvalue = parseInt(Score)
			var Deduction = parseInt(kf)

			var max = parseInt(Total - jfvalue); //计算修改信息后还剩下的总积分
			// var nummax = parseInt(Deduction + jfvalue); //计算所扣除的总积分
			console.log(max)
			// console.log(nummax)
			xha.value = xh;
			xm.value = name;
			Reasona.value = Reason;
			oblur();
			Submission_a.onclick = function() {
				$.ajax({
					type: 'get',
					url: 'http://localhost:8000/indexs/updatea',
					data: {
						uid: uid,
						bj: gender.value,
						xh: xha.value,
						name: xm.value,
						date: showDate.value,
						getday: getday.value,
						Reason: Reasona.value,
						f: max,
						kf: jf.value,
					},
					success(data) {
						if (data == 'ok') {
							Submission_a.style.display = 'none';
							gb.style.display = 'none';
							Submission.style.display = 'block';
							alert('修改成功')
							read()
						}
					}
				})
			}

		}
	</script>
	</html>
