<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>学生当前状态</title>
	<link rel="stylesheet" href="font_ps99atp86ak/iconfont.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		#tops p {
            height: 60px;
            line-height: 60px;
            font-size: 26px;
            font-family: bold;
            border-bottom: 1px solid black;
            background-color: #20b6ad;
            color: #fff;
        }

        #tops p a {
            text-decoration: none;
            float: left;
            margin-left: 5%;
            margin-right: 15px;
            line-height: 60px;
        }
        #tops a i{
            color: #fff;
            
        }
		.con {
			width: 90%;
			min-height: 500px;
			margin: 0 auto;
		}

		.htop {
			width: 100%;
			height: 200px;
			margin-top: 20px;
		}

		h3 {
			border-left: 5px solid #000;
			padding-left: 10px;
			margin-bottom: 10px;
		}

		#btn {
			background: #16ac98;
			border: none;
			color: #fff;
			width: 60px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			margin-top: 10px;
		}

		table {
			width: 100%;
		}

		table tr td {
			height: 30px;
		}

		table tr:nth-child(1) {
			background: #16AC98;
			color: #fff;
			font-size: 14px;
		}

		table tr td:nth-child(1) {
			width: 30px;
			text-align: center;
		}

		input[type=checkbox] {
			margin-right: 5px;
			cursor: pointer;
			font-size: 14px;
			width: 15px;
			height: 12px;
			position: relative;
		}

		input[type=checkbox]:after {
			position: absolute;
			width: 10px;
			height: 15px;
			top: 0;
			content: " ";
			background-color: #fff;
			color: #fff;
			display: inline-block;
			visibility: visible;
			padding: 0px 3px;
			border-radius: 3px;
			border: 1px solid #ccc;
		}

		input[type=checkbox]:checked:after {
			content: "✓";
			font-size: 12px;
			color: #000;
		}
	</style>
</head>

<body>
	<div id="tops">
		<p>
			<a href="index.html"><i class="iconfont"></i></a>
			当前学生信息
		</p>
	</div>
	<div class="con">
		<div class="htop">
			<h3>基本信息</h3>
			班级：<input type="text">
			学生姓名：<input type="text">
			学号：<input type="text">
			开始时间：<input type="text">
			结束时间：<input type="text">
			<button type="button" id="btn">检索</button>
			<button type="button" id="btn">导出</button>
		</div>
		<div class="cent">
			<h3>统计信息</h3>
			<table border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td></td>
					<td><input type="checkbox"></td>
					<td>年级班费</td>
					<td>总出勤天数</td>
					<td>事假积累天数</td>
					<td>病假积累天数</td>
					<td>休学人数（学期）</td>
					<td>休学人数（学年）</td>
					<td>缺课天数</td>
					<td>出勤率（事假）</td>
					<td>出勤率（病假）</td>
					<td>出勤率（总体）</td>
				</tr>
				<tr>
					<td>1</td>
					<td><input type="checkbox"></td>
					<td>111</td>
					<td>111</td>
					<td>111</td>
					<td>111</td>
					<td>111</td>
					<td>111</td>
					<td>111</td>
					<td>111</td>
					<td>111</td>
					<td>111</td>
				</tr>
			</table>
		</div>
	</div>

</body>

</html>
