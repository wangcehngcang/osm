<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>课程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 80%;
            height: auto;
            margin: 0 auto;
        }

        #con p {
            text-align: center;
            height: 60px;
            line-height: 60px;
            font-size: 30px;
            font-family: bold;
        }

        #con p a {
            text-decoration: none;
            float: left;
            font-size: 30px;
            color: #ccc;
        }

        #btn {
            padding: 6px 15px;
            background: #ccc;
            border-style: none;
            float: right;
            margin-top: 15px;
            margin-right: 15px;
            outline: none;
            border-radius: 30px;
            color: #fff;
            font-size: 20px;
        }

        #con table {
            width: 100%;
        }

        #con table tr td {
            width: 18%;
            height: 35px;
            line-height: 35px;
            text-align: center;
        }
        #content{
        }
        #content h6{
            height: 60px;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
            font-family: bold;
        }
        #content p{
            height: 40px;
            line-height: 40px;
            background: #d1e2f9;
            border-bottom: 2px solid #fff;
            padding-left: 20px;
        }
        #content p input{
            width: 300px;
            height: 25px;
            line-height: 25px;
            margin-left: 100px;
        }
        #content div{
            display: flex;
        }
        #preservation,#next,#aclose{
            height: 40px;
            line-height: 40px;
            color: #fff;
            font-size: 20px;
            border-radius: 50px;
            flex: 1;
            border-style: none;
            margin: 10px;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <div id="con">
            <p>
                <a href="index.html">←</a>
                班级分布信息
                <button id="btn">新增班级</button>
            </p>
            <table border="2" cellspacing="0">
                <tr>
                    <th>班级</th>
					<th>月度</th>
                    <th>门牌号</th>
                    <th>资产</th>
                    <th>人数</th>
					<th>修改信息</th>
                </tr>
                <tr>
                    <td>1809</td>
                    <td>209</td>
                    <td>空调一台，桌椅n套</td>
                    <td>19</td>
					<td></td>
					<td></td>
                </tr>
            </table>
        </div>
        <div id="content">
		    <h6>新增班级信息</h6>
			<table border="" cellspacing="" cellpadding="">
				<tr>
					<td>班&nbsp;&nbsp;&nbsp;级 <input type="text"></td>
					<td>门牌号<input type="text"></td>
					<td>资&nbsp;&nbsp;&nbsp;产 <input type="text"></td>
					<td>人&nbsp;&nbsp;&nbsp;数 <input type="text"></td>
				</tr>
			</table>
            <div>
                <button id="preservation">保存并关闭</button>
                <button id="next">保存并录入下一条</button>
                <button id="aclose">关闭</button>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script>
    </script>
</body>

</html>
